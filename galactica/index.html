		<script>
			function game() {
				var xmlhttp = new XMLHttpRequest();
	    	xmlhttp.onreadystatechange = function() {

						document.getElementById("render").innerHTML = this.responseText;
						gui();
		      }
		    };
		    // $_POST['text'] = 'another value';
		    // xmlhttp.open("GET", "A_jeu.php", true);
		    xmlhttp.open("POST", "A_jeu.php", true);
				xmlhttp.send(next_value);
				console.log(next_value);
		  }

		  function gui() {
		  	document.getElementById("button_next_round").addEventListener("click", next);
		  }
			let next_value = 0;
			function next() {
				// console.log("next");
				// console.log(next_value);
				next_value++;
			}
		</script>

	</head>

</div>
